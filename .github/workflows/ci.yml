name: Bash Cleanup Tool CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bats shellcheck

    - name: Lint Bash script
      run: shellcheck bin/cleanup-by-date

    - name: Run tests
      run: make test
